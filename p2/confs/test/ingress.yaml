apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: hello-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.frontend.rule.type: PathPrefixStrip
spec:
  rules:
  - http:
      paths:
      - path: /hw1 # by path
        backend:
          serviceName: hello-one
          servicePort: 80
  - host: hw2.kub # by host header
    http:
      paths:
      - path: /
        backend:
          serviceName: hello-two
          servicePort: 80
